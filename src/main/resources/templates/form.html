<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>Add New Book</h2>
		
		<p th:text="${sucess}" style="color: forestgreen;"></p>
		<p th:text="${NotSucess}"></p>
		<form th:action="@{/save}" th:object="${book}" method="post">
			<table>
				<td><input type="number" th:field="*{bookId}" hidden /></td>
				<tr>
					<td>Enter Book_Name:</td>
					<td><input type="text" th:field="*{bookName}"  required/></td>
				</tr>
				<tr>
					<td>Enter Book_Price:</td>
					<td><input type="number" th:field="*{bookPrice}"  required/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" class="btn btn-primary"></td>
				</tr>
			</table>
			<a href="firstpage">View Books</a>
		</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
